<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload ="loadEventBind()">
    <div>helloworld---say demo01</div>
    <div style="border: 2px solid blue;">
        <iframe src="http://127.0.0.1:5000/index.html" frameborder="0"></iframe>
    </div>
    <script>
        function loadEventBind(){
            console.info("loadEventBind");
            var postMessage = window.postMessage || false;
            window.addEventListener("message", receiveMessage);
            function receiveMessage(event) {
                console.info(event, "postMessage");
                alert("成功！");
            }
        }
        
    </script>
</body>
</html>
